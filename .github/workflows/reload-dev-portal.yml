name: Reload dev portal

on:
  workflow_dispatch:
    inputs:
      base_sha:
        description: 'Base SHA for changed files comparison'
        required: true
        type: string
      head_sha:
        description: 'Head SHA for changed files comparison'
        required: true
        type: string
  push:
    branches: ['leah/feat/isr-action']

jobs:
  re-load-dev-portal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        run: npm install

      - name: Run prebuild script
        run: npm run prebuild

      - name: Reload dev portal
        uses: ./.github/actions/reload-dev-portal
        with:
          base_sha: ${{ inputs.base_sha || github.event.pull_request.base.sha }}
          head_sha: ${{ inputs.head_sha || github.event.pull_request.head.sha}}
          dev-portal-deploy-hook-prod: ${{ secrets.DEV_PORTAL_DEPLOY_HOOK_PROD }}
          revalidate-token: ${{ secrets.REVALIDATE_TOKEN }}
